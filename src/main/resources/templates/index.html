<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Java Pokedex</title>
    </head>
    <body>
    <h1 th:text="${pageTitle}"></h1>
        <form th:action="@{/Pokemon}" th:object="${pokemon}" method="post">
            <div>
                <label>Enter Pokemon Name:</label>
                <input type="text" th:field="*{name}" placeholder="Name">
            </div>
            <input type="submit" value="submit">
        </form>
        <h1 th:text="${poke}"></h1>
    </body>
    <footer>
        <div>
            <div th:replace="base :: footer"></div>
        </div>
    </footer>
</html>
